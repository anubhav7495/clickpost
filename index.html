<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shipment Tracker Widget</title>
    <link rel="stylesheet" href="css/reset.min.css"> <!-- CSS reset -->
	  <link rel="stylesheet" href="css/style.min.css"> <!-- Resource style -->
  </head>
  <body>
    <div class="widget-container">
      <div class="loader"></div>
      <section class="horizontal-timeline">
        <div class="timeline">
          <div class="events-wrapper">
            <div class="events">
              <ol>

              </ol>
              <span class="filling-line" aria-hidden="true"></span>
            </div> <!-- .events -->
          </div> <!-- .events-wrapper -->
          <ul class="timeline-navigation">
            <li><a href="#0" class="prev inactive">Prev</a></li>
  			    <li><a href="#0" class="next">Next</a></li>
          </ul> <!-- .timeline-navigation -->
        </div><!-- .timeline -->
        <div class="events-content">
          <ol>

          </ol>
        </div> <!-- .events-content -->
      </section>
    </div>
    <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="js/main.min.js" charset="utf-8"></script>
  </body>
</html>
